<html
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:val="http://sourceforge.net/projects/html5valdialect"
  layout:decorator="layouts/main">
<head>
  <title>Delete Income</title>
</head>
<body>
<div layout:fragment="content">
  <div class="page-header col-lg-offset-1 col-lg-10">
    <h2>Delete Income</h2>
  </div>
  <form autocomplete="off" novalidate="novalidate"
        class="form-horizontal well col-lg-offset-1 col-lg-10"
        data-disable="false" data-toggle="validator"
        method="post" th:action="@{/income/delete/__${income.id}__}"
        th:object="${income}" val:validate="${income}">
    <p>Are you sure you want to delete this income?</p>
    <table class="table table-hover">
      <thead>
      <tr>
        <th>Date</th>
        <th>Source</th>
        <th>Amount</th>
        <th>Comments</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td nowrap="true" th:text="${income.date}"></td>
        <td nowrap="true" th:text="${income.source}"></td>
        <td nowrap="true" th:text="${income.amount}"></td>
        <td th:text="${income.comments}"></td>
      </tr>
      </tbody>
    </table>
    <button type="submit" class="btn btn-danger">Delete</button>
  </form>
</div>
</body>
</html>
