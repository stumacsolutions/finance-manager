<html
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:th="http://www.thymeleaf.org"
  layout:decorator="layouts/main">
<head>
  <title>Expenditure</title>
</head>
<body>
<div layout:fragment="content">
  <div class="page-header">
    <h2>Submit your expenditure details</h2>
  </div>
  <form class="form-horizontal well bs-component col-lg-10 col-lg-offset-1"
        method="post" th:action="@{/expenditure}" th:object="${expenditure}">
    <fieldset>
      <th:block th:include="fragments/select" th:with="name='category',label='Category',options='categories'"/>
      <th:block th:include="fragments/input" th:with="name='date',label='Date',type='date'"/>
      <th:block th:include="fragments/input" th:with="name='amount',label='Amount',type='number'"/>
      <th:block th:include="fragments/input" th:with="name='receipt',label='Receipt',type='checkbox'"/>
      <th:block th:include="fragments/input" th:with="name='comments',label='Comments',type='text'"/>
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
      <div class="form-group">
        <div class="col-lg-10 col-lg-offset-2">
          <button type="reset" class="btn btn-default">Cancel</button>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </fieldset>
  </form>
</div>
</body>
</html>
