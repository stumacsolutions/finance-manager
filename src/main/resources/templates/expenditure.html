<html
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:th="http://www.thymeleaf.org"
  layout:decorator="layouts/main">
<head>
  <title>Expenditure</title>
</head>
<body>
<div layout:fragment="content">
  <div class="page-header">
    <h2>Submit your expenditure details</h2>
  </div>
  <form class="form-horizontal well bs-component col-lg-10 col-lg-offset-1"
        method="post" th:action="@{/expenditure}" th:object="${expenditure}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <fieldset>
      <div class="form-group" th:classappend="(${#fields.hasErrors('date')}? ' has-error')">
        <label for="date" class="col-lg-2 control-label">Date</label>
        <div class="col-lg-10">
          <input type="date" class="form-control" id="date" name="date" th:field="*{date}"/>
          <span class="help-block" th:if="${#fields.hasErrors('date')}" th:errors="*{date}">Invalid date</span>
        </div>
      </div>
      <div class="form-group">
        <label for="category" class="col-lg-2 control-label">Category</label>
        <div class="col-lg-10">
          <select class="form-control" id="category" name="category" th:field="*{category}">
            <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.displayName}">
              Category
            </option>
          </select>
        </div>
      </div>
      <div class="form-group" th:classappend="(${#fields.hasErrors('amount')}? ' has-error')">
        <label for="amount" class="col-lg-2 control-label">Amount</label>
        <div class="col-lg-10">
          <input type="number" step="0.01" class="form-control" id="amount" name="amount" th:field="*{amount}"/>
          <span class="help-block" th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}">Invalid amount</span>
        </div>
      </div>
      <div class="form-group" th:classappend="(${#fields.hasErrors('date')}? ' has-error')">
        <label for="receipt" class="col-lg-2 control-label">Receipt</label>
        <div class="col-lg-10">
          <input type="checkbox" class="form-control" id="receipt" name="receipt" th:field="*{receipt}"/>
          <span class="help-block" th:if="${#fields.hasErrors('receipt')}" th:errors="*{receipt}">Invalid receipt</span>
        </div>
      </div>
      <div class="form-group" th:classappend="(${#fields.hasErrors('comments')}? ' has-error')">
        <label for="comments" class="col-lg-2 control-label">Comments</label>
        <div class="col-lg-10">
          <input type="textarea" class="form-control" id="comments" name="comments" th:field="*{comments}"/>
          <span class="help-block" th:if="${#fields.hasErrors('comments')}"
                th:errors="*{comments}">Invalid comments</span>
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-10 col-lg-offset-2">
          <button type="reset" class="btn btn-default">Cancel</button>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </fieldset>
  </form>
</div>
</body>
</html>
