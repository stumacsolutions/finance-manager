<html
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:val="http://sourceforge.net/projects/html5valdialect"
  layout:decorator="layouts/main">
<head>
  <title>Delete Expenditure</title>
</head>
<body>
<div layout:fragment="content">
  <div class="page-header col-lg-offset-1 col-lg-10">
    <h2>Delete Expenditure</h2>
  </div>
  <form autocomplete="off" novalidate="novalidate"
        class="form-horizontal well col-lg-offset-1 col-lg-10"
        data-disable="false" data-toggle="validator"
        method="post" th:action="@{/expenditure/delete/__${expenditure.id}__}"
        th:object="${expenditure}" val:validate="${expenditure}">
    <p>Are you sure you want to delete this expenditure?</p>
    <table class="table table-hover">
      <thead>
      <tr>
        <th>Date</th>
        <th>Category</th>
        <th>Amount</th>
        <th>Receipt</th>
        <th>Comments</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td nowrap="true" th:text="${#temporals.format(expenditure.date, 'E dd MMM yyyy')}"></td>
        <td nowrap="true" th:text="${expenditure.category.displayName}"></td>
        <td nowrap="true" th:text="${expenditure.amount}"></td>
        <td nowrap="true" th:if="${expenditure.receipt}">Yes</td>
        <td nowrap="true" th:unless="${expenditure.receipt}">No</td>
        <td th:text="${expenditure.comments}"></td>
      </tr>
      </tbody>
    </table>
    <button type="submit" class="btn btn-danger">Delete</button>
  </form>
</div>
</body>
</html>
