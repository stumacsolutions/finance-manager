<html
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:th="http://www.thymeleaf.org"
  layout:decorator="layouts/main">
<head>
  <title>Manage Expenditure</title>
</head>
<body>
<div layout:fragment="content">
  <div class="page-header col-lg-offset-1 col-lg-10">
    <h2>Manage Expenditure</h2>
  </div>
  <div class="col-lg-offset-1 col-lg-10">
    <div class="btn-group pull-right" role="group">
      <a class="btn btn-primary" th:href="@{/expenditure/add}">Add</a>
    </div>
    <table class="table table-hover">
      <thead>
      <tr>
        <th>Category</th>
        <th>Date</th>
        <th>Amount</th>
        <th>Receipt</th>
        <th>Comments</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="expenditure : ${expenditures}">
        <td nowrap="true" th:text="${expenditure.category}"></td>
        <td nowrap="true" th:text="${expenditure.date}"></td>
        <td nowrap="true" th:text="${expenditure.amount}"></td>
        <td nowrap="true" th:if="${expenditure.receipt}">Yes</td>
        <td nowrap="true" th:unless="${expenditure.receipt}">No</td>
        <td th:text="${expenditure.comments}"></td>
        <td nowrap="true">
          <form method="post" th:action="@{/expenditure/delete/__${expenditure.id}__}">
            <button type="submit" class="btn btn-danger btn-sm pull-right">Delete</button>
          </form>
          <form method="get" th:action="@{/expenditure/edit/__${expenditure.id}__}">
            <button type="submit" class="btn btn-default btn-sm pull-right">Edit</button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
