<html
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:val="http://sourceforge.net/projects/html5valdialect"
  layout:decorator="layouts/main">
<head>
  <title>Delete Mileage</title>
</head>
<body>
<div layout:fragment="content">
  <div class="page-header col-lg-offset-1 col-lg-10">
    <h2>Delete Mileage</h2>
  </div>
  <form autocomplete="off" novalidate="novalidate"
        class="form-horizontal well col-lg-offset-1 col-lg-10"
        data-disable="false" data-toggle="validator"
        method="post" th:action="@{/mileage/delete/__${mileage.id}__}"
        th:object="${mileage}" val:validate="${mileage}">
    <p>Are you sure you want to delete this mileage?</p>
    <table class="table table-hover">
      <thead>
      <tr>
        <th>Date</th>
        <th>Start</th>
        <th>End</th>
        <th>Distance</th>
        <th>Comments</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td nowrap="true" th:text="${#temporals.format(mileage.date, 'E dd MMM yyyy')}"></td>
        <td nowrap="true" th:text="${mileage.start}"></td>
        <td nowrap="true" th:text="${mileage.end}"></td>
        <td nowrap="true" th:text="${mileage.distance}"></td>
        <td th:text="${mileage.comments}"></td>
      </tr>
      </tbody>
    </table>
    <button type="submit" class="btn btn-danger">Delete</button>
  </form>
</div>
</body>
</html>
