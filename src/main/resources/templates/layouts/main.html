<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
<head>
  <title layout:title-pattern="$DECORATOR_TITLE - $CONTENT_TITLE">Finance Manager</title>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
  <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>
<th:block th:include="fragments/navigation"/>
<div class="container-fluid wrapper">
  <div class="container">
    <div id="successMessage" th:if="${successMessage != null}" class="alert alert-success">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
        aria-hidden="true">&times;</span></button>
      <span th:text="${successMessage}"></span>
    </div>
  </div>
  <th:block layout:fragment="content"/>
</div>
<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap-validator/0.11.5/dist/validator.min.js}"></script>
<th:block layout:fragment="javascript"/>
</body>
</html>
